<!--
Provides a page that gives you an option of being a sponsor
or a fundraiser. 

[sponsor.html or fundraiser.html]
-->



<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cathy Chen</title>
	<link rel="stylesheet" href="css/choice.css"/>

	<link rel="stylesheet" href="css/foundation.css">


	<link href='http://fonts.googleapis.com/css?family=Jura:400,300' rel='stylesheet' type='text/css'>
	

</head>

<body>

	<div id="content">

		<div class="row" id="whoam">
			<div class="small-12 large-2 columns">.</div>
			<div class="small-6 large-4 columns">
				<div id="who">I am a...</div>
			</div>
			<div class="small-6 large-4 columns">.</div>
			<div class="small-12 large-2 columns">.</div>
		</div>


		

		<div class="row" id="options">
			<div class="small-12 large-2 columns">.</div>
			<div class="small-6 large-4 columns">
				<div class="left">
					<a href="sponsor.html">
						<div class="innerbox" id="sponsor">

							<div id="sponsorpic">.</div>

							<div class="text" id="sponsortext">
								<p class="big">Sponsor</p>
								<hr>
								<p>Fund a challenge!</p>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="small-6 large-4 columns">
				<div class="right">
					<a href="fundraiser.html">
						<div class="innerbox" id="fundraiser">
							<div id="fundpic"></div>
							<div class="text" id="fundtext">
								<p class="big">Fundraiser</p>
								<hr>
								<p>Start a challenge!</p>
							</div>
						</div>
					</a>
				</div>

			</div>
			<div class="small-12 large-2 columns">.</div>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/vendor/modernizr.js"></script>

</body>

</html>
